<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/power-icon.png" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <title>Form Validator</title>
</head>
<body>
    <div class="form-container">
        <form id="form" class="form">
            <h2 class="primary-heading">Create an Account</h2>

            <div class="form-img">
                <img src="assets/power.png">
            </div>

            <div class="form-social">
                <a href="#" class="form-social-icon"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="form-social-icon"><i class='bx bxl-twitter'></i></a>
                <a href="#" class="form-social-icon"><i class='bx bxl-instagram'></i></a>
            </div>
            
            <div class="form-control">
                <input type="text" id="username" class="form-input" placeholder="Username">
                <label class="form-title" for="username">Username</label>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <input type="text" id="email" class="form-input" placeholder="Email">
                <label class="form-title" for="email">Email</label>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <input type="password" class="form-input" id="password" placeholder="Password">
                <label class="form-title" for="password">Password</label>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <input type="password" class="form-input" id="password2" placeholder="Confirm Password">
                <label class="form-title" for="password2">Confirm Password</label>
                <small>Error Message</small>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="checkbox" value="check" id="agree" class="form-checkbox"> 
                <label for="check">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
            </div>
            <br>
                <input type="submit" value="Sign Up" class="form-button button">

        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
